<table class="ncsc-default-table">
    <thead>
    <tr>
        <th class="w100">订单编号</th>
        <th class="w150">用户</th>
        <th class="w200">商品</th>
        <th class="w200 tl">评论内容</th>
        <th class="w200 tl">评论图片</th>
        <th class="w120">评论时间</th>
        <!--<th class="w80">ip地址</th>-->
        <!--<th class="w100">操作</th>-->
    </tr>
    </thead>
    <tbody>
    <volist name="comment_list" id="list">
        <tr class="bd-line">
            <td>{$list.master_order_sn}</td>
            <td>{$list.mobile}</td>
            <td><a target="_blank" href="javascript:void(0);">
                <img src="{$list.original_img}" style="width: 80px;height: 80px">
                {$list.goods_name}</a></td>
            <td class="tl">{$list.content}</td>
            <td class="tl" style="width: 250px">
                <volist name="$list.picture" id="val">
                    <img src="{$val.path}" style="width: 50px;height: 50px">
                </volist>
            </td>
            <td>{$list.create_time|date='Y-m-d H:i',###}</td>
            <td class="nscs-table-handle">
                <span><a href="{:U('comment/del',array('id'=>$list[id]))}" >删除</a></span>
            </td>
        </tr>
    </volist>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="20">
            {$page}
        </td>
    </tr>
    </tfoot>
</table>
<script>
    $(".pagination a").click(function(){
        var page = $(this).data('p');
        ajax_get_table('search-form2',page);
    });
</script>
