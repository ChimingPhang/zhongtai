<table class="ncsc-default-table" data-goods-examine="{$store.goods_examine}">
    <thead>
    <tr nc_type="table_header">
        <th class="w30"><a href="javascript:sort('goods_id');">ID</a></th>
        <th class="w100">预约人姓名</th>
        <th class="w100"><a href="javascript:void(0);">预约人手机号</a></th>
        <th class="w80"><a href="javascript:sort('shop_price');">预约型号</a></th>
        <th class="w30"><a>性别</a></th>
        <th class="w30"><a>邮箱</a></th>
        <th class="w30"><a>添加日期</a></th>
        <!--<th class="w30"><a >推荐</a></th>-->
        <th class="w30"><a href="javascript:sort('store_count');">已预约</a></th>
        <!--<th class="w80"><a href="javascript:sort('on_time');">上架时间</a></th>-->
        <!--<th class="w30"><a href="javascript:sort('sort');">排序</a></th>-->
        <!--<th class="w120">操作</th>-->
    </tr>
    </thead>
    <tbody>
    <empty name="goodsList">
        <tr>
            <td colspan="20" class="norecord"><div class="warning-option"><i class="icon-warning-sign"></i><span>暂无符合条件的数据记录</span></div></td>
        </tr>
    <else/>
    <volist name="goodsList" id="list">
        <tr class="bd-line" data-goods-id="{$list.goods_id}">
            <td>{$list.id}</td>
            <td ><span>{$list[name]}</span></td>
            <td><span>{$list.mobile}</span></td>
            <td><span>{$list.category_name}</span></td>
            <td><span>
                <if condition="$list.sex  eq 1">男
                    <else/>女
                    </if>
            </span></td>
            <td><span  style="<if condition='$list.store_count lt $store_warning_storage'>color: red</if>">{$list.email}</span></td>
            <td><span  style="<if condition='$list.store_count lt $store_warning_storage'>color: red</if>">{$list.add_time|date="Y-m-d",###}</span></td>

            <td>
                <if condition="$list.status eq 1">
                    <img width="20" height="20" src="__PUBLIC__/images/yes.png" onclick="changeTableVal2('appointment_drive','id',{$list[id]},'status',this)"/>
                    <else/>
                    <img src="/public/images/cancel.png" onclick="changeTableVal2('appointment_drive','id',{$list[id]},'status',this)" width="20" height="20">
                </if>
            </td>


            <!--<td>-->
                <!--<input class="txt-cen" type="text" onkeyup="this.value=this.value.replace(/[^\d]/g,'')" onpaste="this.value=this.value.replace(/[^\d]/g,'')" onchange="updateSort2('goods_sku','id','{$list.id}','sort_order',this)" size="4" value="{$list.sort_order}" />-->
            <!--</td>-->
            <!--<td class="nscs-table-handle">-->
                <!--<span><a href="{:U('Goods/addEditGoods',array('goods_id'=>$list['goods_id']))}" class="btn-bluejeans"><i class="icon-edit"></i><p>编辑</p></a></span>-->
                <!--<span><a href="javascript:void(0);" onclick="del('{$list[goods_id]}')" class="btn-grapefruit"><i class="icon-trash"></i><p>删除</p></a></span>-->
            <!--</td>-->
        </tr>
    </volist>
    </empty>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="20">
            {$page}
        </td>
    </tr>
    </tfoot>
</table>
<script>
    // 点击分页触发的事件
    $(".pagination  a").click(function(){
        cur_page = $(this).data('p');
        ajax_get_table('search-form2',cur_page);
    });


</script>
